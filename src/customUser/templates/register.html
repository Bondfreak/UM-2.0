{% extends 'base.html' %}


{% block content %}



<form class="form-signin" method="post">{% csrf_token %}

    <h1 class="h3 mb-3 font-weight-normal">Register a User</h1>

    {% include 'snippets/message.html' %}

    <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email address" required
        autofocus>

    <input type="password" name="password1" id="inputPassword1" class="form-control" placeholder="Password" required>

    <input type="password" name="password2" id="inputPassword2" class="form-control" placeholder="Confirm password"
        required>

    {% include 'snippets/error_messages.html' %}

    <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>

</form>


{% endblock content %}
