{% extends 'base.html' %}

{% block content %}

<form class="form-signin" method="post">{% csrf_token %}

    <h1 class="h3 mb-3 font-weight-normal">User</h1>

    {% include 'snippets/message.html' %}

    <h5 class="font-weight-normal">Email</h5>
    <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus
        value="{{form.initial.email}}">

    <h5 class="font-weight-normal">First name</h5>
    <input type="text" name="first_name" id="inputFirst_name" class="form-control" placeholder="Firstname"
        value="{{form.initial.first_name}}">

    <h5 class="font-weight-normal">Last name</h5>
    <input type="text" name="last_name" id="inputLast_name" class="form-control" placeholder="Lastname"
        value="{{form.initial.last_name}}">

    {% include 'snippets/error_messages.html' %}

    <button class="btn btn-lg btn-primary btn-block" type="submit">Delete</button>

</form>


{% endblock content %}
